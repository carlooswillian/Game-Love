<div class="container">
   <h1>Encontre a palavra:</h1>
   <h2 id="wordToFind">Pão</h2>
   <button id="scanBtn">Escanear</button>
   <video id="videoElement" style="display: none;"></video> <!-- Elemento para a câmera -->
   <canvas id="canvas" style="display:none;"></canvas> <!-- Usado para capturar o frame da câmera -->
</div>

<!-- Adicionar o Tesseract.js -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>

<style>
   .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #e0f7fa;
   }
   h1, h2 {
      font-family: 'Poppins', sans-serif;
      color: #0077b6;
   }
   h1 {
      font-size: 2rem;
   }
   h2 {
      font-size: 1.8rem;
   }
   button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 50px;
      background-color: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
   }
</style>

<script>
   const words = ["Pão", "Vida", "Café", "Amor"];
   const videos = ["Video1.mp4", "Video2.mp4", "Video3.mp4", "Video4.mp4"];
   let currentWord = 0;

   document.getElementById("scanBtn").addEventListener("click", () => {
      openCameraAndScan();
   });

   function openCameraAndScan() {
      const video = document.getElementById("videoElement");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext('2d');

      // Solicitar permissão para usar a câmera traseira
      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
         .then((stream) => {
            video.srcObject = stream;
            video.play();
            video.style.display = "block";  // Exibir o vídeo da câmera para escanear

            // Tirar uma captura de tela após 5 segundos para simular o reconhecimento de texto
            setTimeout(() => {
               // Definir o tamanho do canvas de acordo com o vídeo
               canvas.width = video.videoWidth;
               canvas.height = video.videoHeight;

               // Capturar um frame do vídeo
               context.drawImage(video, 0, 0, canvas.width, canvas.height);

               // Usar Tesseract.js para reconhecer o texto do frame capturado
               Tesseract.recognize(canvas, 'por', { logger: (m) => console.log(m) })
                  .then(({ data: { text } }) => {
                     console.log(text);  // Ver o texto detectado
                     // Verificar se a palavra reconhecida é igual à palavra atual
                     if (text.toLowerCase().includes(words[currentWord].toLowerCase())) {
                        playVideo(videos[currentWord]);
                     } else {
                        alert("Palavra não reconhecida, tente novamente!");
                        video.style.display = "none";
                        stream.getTracks().forEach(track => track.stop());  // Parar a câmera
                     }
                  });
            }, 5000);  // Captura o frame após 5 segundos
         })
         .catch((error) => {
            console.error("Erro ao acessar a câmera: ", error);
         });
   }

   function playVideo(videoFile) {
      const videoElement = document.createElement('video');
      videoElement.src = videoFile;
      videoElement.controls = true;
      videoElement.autoplay = true;
      document.body.innerHTML = '';
      document.body.appendChild(videoElement);

      videoElement.onended = () => {
         currentWord++;
         if (currentWord < words.length) {
            window.location.href = "game.html";
         } else {
            window.location.href = "end.html";
         }
      };
   }
</script>
